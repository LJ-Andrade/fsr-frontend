<div class="card">
	<p-menubar [model]="items">
		<ng-template #start>
			LOGO
		</ng-template>
		<ng-template #item let-item let-root="root">
			<a pRipple class="flex items-center p-menubar-item-link">
				<span>{{ item.label }}</span>
				<p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
				<span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
				<i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
			</a>
		</ng-template>
		<ng-template #end>
			<div class="flex items-center gap-2">
				
				<p>{{ userName() }}</p>
				<div (click)="toggle($event)" class="round-empty-button">
					<img src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="w-4 h-4 rounded-full" />
				</div>
				
				<p-popover #op>
					<div class="flex flex-col gap-4">
						<div>
							<ul class="list-none p-0 m-0 flex flex-col">
								<li class="flex items-center hover:bg-emphasis cursor-pointer rounded-border gap-2 px-2 py-3 ">
									<p-button 
										[label]="isDarkTheme()? 'Dark Mode' : 'Light Mode'"
										[icon]="isDarkTheme() ? 'pi pi-moon' : 'pi pi-sun'"
										variant="text" severity="secondary"
										(onClick)="toggleDarkMode()"
									/>
								</li>
								<li class="flex items-center hover:bg-emphasis cursor-pointer rounded-border gap-2 px-2 py-3 ">
									<p-button 
										class="p-button-block"
										label="Logout" 
										icon="pi pi-sign-out"
										variant="text" severity="secondary"
										(click)="requestLogout()"
									/>
								</li>
							</ul>
						</div>
					</div>
				</p-popover>
				
			</div>
		</ng-template>
	</p-menubar>
</div>
